<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/code/css/results.css" />
    <title>Travel Results</title>
  </head>
  <body>
    <header class="row">
      
      <nav id="nav-bar"> <div class="logo">Explore.</div>
        <ul class="no-bullets">
          <li class="mytrips">
            <a id="new-button" href="#">New Destination</a>
            <a href="#">My Trips</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="city-name">
      <div id="container"></div>
      <div id="map" class="map-bdr"></div>
    </section>
    <section>
      <div class="row">
        <div class="column">
          <div class="card-header"> Things to Do!!!</div>
          <div class="card" id="placesofInterest"></div>
        </div>
        <div class="column">
          <div class="card-header"> Places to Eat!!!</div>
          <div class="card" id="foodcard"></div>
        </div>
        <div class="column">
          <div class="card-header"> Parks & Rec!!!</div>
          <div class="card" id="tester"></div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <p>
        Alex Borges<br />
        <i class="far fa-address-card"></i>
        <a href="https://github.com/xndrbrgs">
          <img
            style="
              width: 100px;
              height: auto;
              border-radius: 10%;
              border-width: 4px;
              border-style: solid;
            "
            src="https://imgur.com/qIe9Ofl.png"
            alt="avatar"
            class="avatar"
          />
        </a>
      </p>
      <p>
        Rashad Anderson<br />
        <a href="https://github.com/randerson321">
          <img
            style="
              width: 100px;
              height: auto;
              border-radius: 10%;
              border-width: 4px;
              border-style: solid;
            "
            src="https://imgur.com/Vn3nHng.png"
            alt="avatar"
            class="avatar"
          />
        </a>
      </p>

      <p>
        Trusha Bharadwaj<br />
        <a href="https://github.com/TrushaBH">
          <img
            style="
              width: 100px;
              height: auto;
              border-radius: 10%;
              border-width: 4px;
              border-style: solid;
            "
            src="https://i.imgur.com/bqc0Sur.png"
            alt="avatar"
            class="avatar"
          />
        </a>
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5qaBxYy_INh2PTR1MqPiBOoO__2WRXYs"
      async
    ></script>
    <script src="./assets/code/js/resultspage.js"></script>
  </body>
</html>
