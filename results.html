<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/code/css/results.css" />
    <title>Travel Results</title>
  </head>
  <body>

  <header>
      <nav>
          <ul class="nav_links">
              <li class="logo">Explore.</li>
              <li><a id="new-button" class="new-button">New Destination</a></li>
              <li><a id="new-button" class="save-button">Save Destination</a></li>
              <li><a href="./mytrips.html" id="new-button" class="trips">My Trips</a></li>
          </ul>
      </nav>
  </header>

    <section id="city-name" class="new-city"></div>
      <div id="container">
        <!-- New Cities Show Up Here -->
      </div>
      <div id="map" class="map-bdr"></div>
    </section>

    <section>
      <div class="row">
        <div class="column">
          <div class="card-head"> Things to Do!</div>
          <div class="card" id="placesofInterest"></div>
        </div>
        <div class="column">
          <div class="card-head"> Places to Eat!</div>
          <div class="card" id="foodcard"></div>
        </div>
        <div class="column">
          <div class="card-head"> Parks & Recreation!</div>
          <div class="card" id="tester"></div>
        </div>
      </div>
    </section>
    
    <footer id="footer">
      <div>
        <p>
          Travelology 2022
        </p> 
        <p>
          Made with ❤️ by
        </p>  
        <p class="flexed">
          <a href="https://github.com/xndrbrgs">Alex Borges</a>
          <a href="https://github.com/randerson321">Rashad Anderson</a>
          <a href="https://github.com/TrushaBH">Trusha Bharadwaj</a>
        </p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5qaBxYy_INh2PTR1MqPiBOoO__2WRXYs"
      async
    ></script>
    <script src="./assets/code/js/resultspage.js"></script>
