    <section id="sectionone" class="screen">
      <div id="scene">
        <div class="layer" data-depth="0.1">
          <img class="move" src="./assets/images/bird1.png" id="bg" />
        </div>
        <div class="layer" data-depth="0.8">
          <img class="plane move" src="./assets/images/plane.png" id="plane" />
        </div>
        <div class="layer" data-depth="0.3">
          <img class="move" src="./assets/images/bird2.png" id="bird2" />
        </div>
        <div class="layer" data-depth="0.4">
          <img class="move" src="./assets/images/forest.png" id="forest" />
        </div>
        <div class="layer text" data-depth="0.1">
            <h1>Travelology</h1>
            <p>Let us pick your next adventure</p>
            <a href="http://www.google.com" class="button">Your Next Trip Awaits</a>
          </div>
        <div class="layer" data-depth="0.4">
          <img class="move" src="./assets/images/rocks.png" id="rocks" />
        </div>
        <div class="layer" data-depth="0.5">
          <img class="move" src="./assets/images/water.png" id="water" />
        </div> 
      </div>
    </section>
