<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/code/css/style.css" />
    <title>Travelology Main</title>
  </head>
  <body>
    <section id="sectionone" class="screen">
      <div id="scene">
        <div class="layer" data-depth="0.1">
          <img class="move" src="./assets/images/bird1.png" id="bg" />
        </div>
        <div class="layer" data-depth="0.8">
          <img class="plane move" src="./assets/images/plane.png" id="plane" />
        </div>
        <div class="layer" data-depth="0.3">
          <img class="move" src="./assets/images/bird2.png" id="bird2" />
        </div>
        <div class="layer" data-depth="0.4">
          <img class="move" src="./assets/images/forest.png" id="forest" />
        </div>
        <div class="layer text" data-depth="0.1">
            <h1>Travelology</h1>
            <p>Let us pick your next adventure</p>
            <a href="google.com" class="button">Your Next Trip Awaits</a>
          </div>
        <div class="layer" data-depth="0.4">
          <img class="move" src="./assets/images/rocks.png" id="rocks" />
        </div>
        <div class="layer" data-depth="0.5">
          <img class="move" src="./assets/images/water.png" id="water" />
        </div> 
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./assets/code/js/script.js" type="text/javascript"></script>
  </body>
</html>
